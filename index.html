<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link href="css/main.css" rel="stylesheet">

  <link href="css/float-grid.css" rel="stylesheet">

</head>
<body>
	<nav class="top-nav-bar">
		<h1>Star Wars Characters</h1>
		<p>Incomplete list</p>
	</nav>

	<div class="row">
		<div class="card">
			<img src="images/rey_square.png">
			<p class="name">Ray</p>
			<p class="class">Protagonist, from Tatooine</p>
		</div>

		<div class="card">
			<img src="images/finn_square.png">
			<p class="name">Finn</p>
			<p class="class">Storm Trooper, befriends Ray</p>
		</div>

		<div class="card">
			<img src="images/kylo_square.png">
			<p class="name">Kylo</p>
			<p class="class">Storm Trooper, befriends Ray</p>
		</div>
	</div>

	<div class="row">
		<div class="card">
			<img src="images/poe_square.png">
			<p class="name">Poe</p>
			<p class="class">Storm Trooper, befriends Ray</p>
		</div>

		<div class="card">
			<img src="images/chewbacca_square.png">
			<p class="name">Chewbacca</p>
			<p class="class">Storm Trooper, befriends Ray</p>
		</div>

		<div class="card">
			<img src="images/yoda_square.png">
			<p class="name">Yoda</p>
			<p class="class">Storm Trooper, befriends Ray</p>
		</div>
	</div>

</body>
</html>
